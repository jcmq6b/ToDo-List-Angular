<div class="container">
    <form>
        <div class="form-group">
            <h1 class="text-center text-primary">ToDo App</h1>
            <div class="input-group-prepend">
                <!-- #todo allows angular to access as a variable -->
                <input #todo type="text" class="form-control" placeholder="Add ToDo" name="todo">
                <!-- using the todo as a variable then .value is the DOM elements value (what user typed)-->
                <span class="input-group-text" (click)="addTodo(todo.value)">Add</span>
            </div>
        </div>
    </form>

    <div class="data">
        <ul class="list-unstyled">
            <!-- For loop prints string to display -->
            <li *ngFor="let todo of todoArray"> {{todo}} </li>
        </ul>
    </div>

</div>
